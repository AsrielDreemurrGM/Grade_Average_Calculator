<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="graduation cap and diploma">
            <h1>Grade Average Calculator</h1>
        </header>
        <form id="form-activity">
            <input type="text" id="activity-name" required placeholder="Activity Name" />
            <input type="number" id="activity-grade" required placeholder="Grade" min="0" max="10"/>
            <button type="submit">Add +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Activity Name</th>
                    <th>Activity Grade</th>
                    <th>Passed?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Final Average</td>
                    <td id="final-average-value">---</td>
                    <td id="final-average-result"><span>---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
